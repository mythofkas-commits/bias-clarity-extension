# Nginx configuration for Argument Clarifier Extension (Static Files)
# This file should be placed in /etc/nginx/sites-available/ and symlinked to sites-enabled/
# This serves the extension files so users can download them from your server

server {
    listen 80;
    listen [::]:80;
    server_name extension.yourdomain.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name extension.yourdomain.com;

    # SSL Certificate (Let's Encrypt or your certificate)
    ssl_certificate /etc/letsencrypt/live/extension.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/extension.yourdomain.com/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Document root - where extension files are located
    root /var/www/argument-clarifier/extension;
    index index.html;

    # Logging
    access_log /var/log/nginx/clarifier-extension-access.log;
    error_log /var/log/nginx/clarifier-extension-error.log;

    # Serve extension files
    location / {
        try_files $uri $uri/ =404;
        
        # Enable directory listing (optional, for downloads page)
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # Serve the packaged extension zip file
    location /download {
        alias /var/www/argument-clarifier/extension.zip;
        add_header Content-Disposition "attachment; filename=argument-clarifier-extension.zip";
        add_header Content-Type "application/zip";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache HTML and JSON files
    location ~* \.(html|json)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
