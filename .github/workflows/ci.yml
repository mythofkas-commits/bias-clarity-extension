name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install server dependencies
      working-directory: ./server
      run: npm ci

    - name: Lint server code
      working-directory: ./server
      run: npm run lint

    - name: Run tests
      working-directory: ./server
      run: npm test

    - name: Build server
      working-directory: ./server
      run: npm run build

  build-extension:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Validate manifest
      run: |
        if ! jq empty extension/manifest.json; then
          echo "Invalid manifest.json"
          exit 1
        fi

    - name: Create extension package
      run: |
        cd extension
        zip -r ../extension.zip . -x "*.git*" -x "*node_modules*"
        cd ..

    - name: Upload extension artifact
      uses: actions/upload-artifact@v3
      with:
        name: extension
        path: extension.zip
        retention-days: 30

  lint-extension:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install eslint
      run: npm install -g eslint

    - name: Lint extension JavaScript
      run: |
        cd extension
        eslint src/**/*.js options/**/*.js || true
